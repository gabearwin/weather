<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
    <title>天气预报</title>
</head>
<body>
<div class="container">
    <div class="row">
        <h3 th:text="${title}">weather</h3>
        <select class="custom-select col-md-3" id="selectCityId">
            <option th:each="city : ${cityList}"
                    th:value="${city.cityId}" th:text="${city.cityName}"
                    th:selected="${city.cityId eq cityId}">
            </option>
        </select>
    </div>
    <div class="row">
        <h1 class="text-success" th:text="${report.city}">上海</h1>
    </div>
    <div class="row">
        <p>
            空气质量指数：<span th:text="${report.aqi}"></span>
        </p>
    </div>
    <div class="row">
        <p>
            当前温度：<span th:text="${report.wendu}"></span>℃
        </p>
    </div>
    <div class="row">
        <p>
            温馨提示：<span th:text="${report.ganmao}"></span>
        </p>
    </div>
    <div class="row">
        <div class="card border-info" th:each="forecast : ${report.forecast}">
            <div class="card-body text-info">
                <p class="card-text" th:text="${forecast.date}">日期</p>
                <p class="card-text" th:text="${forecast.type}">天气类型</p>
                <p class="card-text" th:text="${forecast.high}">最高温度</p>
                <p class="card-text" th:text="${forecast.low}">最低温度</p>
                <p class="card-text" th:text="${forecast.fengxiang}">风向</p>
            </div>
        </div>
    </div>
</div>

<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.bootcss.com/popper.js/1.14.4/popper.min.js"></script>
<script src="https://cdn.bootcss.com/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
<!-- Optional JavaScript -->
<script type="text/javascript" th:src="@{/js/weather/report.js}"></script>
</body>
</html>
